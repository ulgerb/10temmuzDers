<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
   

   <form class="border rounded-3 p-4" style="width: 400px; margin: 100px auto;">
      <h4>Kullanıcı Girişi ve Detayları</h4>
      <div>
         <label class="form-label">Kullanıcı Adı</label>
         <input type="text" placeholder="Kullanıcı Adı" class="form-control mb-3">
      </div>
      <div>
         <label class="form-label">Şifre</label>
         <input type="password" placeholder="Şifre" class="form-control mb-3">
      </div>
      <div>
         <label class="form-label">Şifre</label>
         <textarea class="form- mb-3" cols="30" rows="5"></textarea>
      </div>
      <div>
         <label class="form-label">Cinsiyet</label>
         <select class="form-select">
            <option value="">Erkek</option>
            <option value="">Kadın</option>
         </select>
      </div>

      <div class="mt-3">
         <h4>Çalışıyormusunuz</h4>
         <input type="radio" id="yes" name="cins" class="form-check-input">
         <label for="yes">Evet</label>
         <input type="radio" id="no" name="cins" class="form-check-input">
         <label for="no">Hayır</label>
      </div>
      
      <div class="mt-3">
         <input id="mycheck" type="checkbox" class="form-check-input">
         <label for="mycheck" class="form-check-label">Kullanım koşullarını okudum onaylıyorum.</label>
      </div>
   </form>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

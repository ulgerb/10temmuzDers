<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Uygulama</title>
   <style>
      div{
         padding: 10px;
         color: yellow;
      }
      .mydiv{
         background-color: green;
      }
      #myid{
         color: red;
         background-color: lightblue;
      }

      .myh3{
         background-color: gray;
      }
      #myh3{
         background-color: purple;
      }
   </style>
</head>

<body>
   <!-- 1.uygulama
      div etiketine padding 10px, color yellow
      mydiv, background-color yeşil verilecek
      myid, color red bg lightblue
      ---
      myh3, classına bg gray
      myh3, id  bg purple
      -->
   <div>Lorem, ipsum dolor.</div>
   <div class="mydiv">Lorem, ipsum dolor.</div>
   <div class="mydiv" id="myid">Lorem, ipsum dolor.</div>

   <h3 class="myh3" id="myh3">Lorem ipsum dolor sit ipsum dolor sit.</h3>
   <h3 class="myh3" style="color: red;">Lorem ipsum dolor sit.</h3> <!-- inline olarak color red -->
   <h3 id="myh3" style="background-color: red;">Lorem ipsum dolor sit.</h3> <!-- inline olarak backcolor red -->

      <br><br><br>


   

</body>

</html>

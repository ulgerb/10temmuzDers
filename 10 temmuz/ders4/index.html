<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Css</title>
   <!-- external Css -->
   <link rel="stylesheet" href="style.css">

   <!-- internal CSS -->
   <style>

      /* id > class > tag */
      #myid{
         color: rgb(48, 255, 12);
      }
      #mytext{
         color: rgb(221, 56, 56);
      }
      .myclass{
         color: blue;
         background-color: lightcoral;
         padding: 20px;
      }
      
      .myclass{
         color: yellow;
      }
      
      p{
         color: rgb(110, 110, 255);
      }
      .text1{
         background-color: cornflowerblue;
      }
   </style>
   
</head>
<body>
   <!-- inline CSS -->
   <h1 class="titleh1" style="color: red;">Anasayfa</h1>

   <p id="mytext">Lorem ipsum dolor sit.</p>
   <p id="myid" class="myclass" style="color: aliceblue;">Lorem ipsum dolor sit.</p>
   <p class="myclass text1">Lorem ipsum dolor sit.</p>
   <p>Lorem ipsum dolor sit.</p>



   
</body>
</html>
